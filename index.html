<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SigilCraft TMA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Babel для компиляции TSX прямо в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      :root {
        --tg-theme-bg-color: #0f172a;
        --tg-theme-text-color: #f8fafc;
        --tg-theme-hint-color: #64748b;
        --tg-theme-button-color: #38bdf8;
        --tg-theme-secondary-bg-color: #1e293b;
      }
      body {
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100vh;
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
      }
      /* Стили для лоадера, пока Babel думает */
      .init-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        z-index: 999;
        transition: opacity 0.5s;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      // Заглушка для process, чтобы Gemini SDK не выдавал ошибку в браузере
      window.process = { env: { API_KEY: "" } };
    </script>
  </head>
  <body>
    <div id="root">
      <div class="init-loader" id="loader">
        <div class="w-10 h-10 border-2 border-sky-500/20 border-t-sky-500 rounded-full animate-spin"></div>
        <p style="margin-top: 15px; font-size: 10px; font-weight: 900; letter-spacing: 0.2em; color: #38bdf8; text-transform: uppercase;">Initializing Engine...</p>
      </div>
    </div>
    <!-- data-presets="react,typescript" критически важен для компиляции .tsx -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
    <script>
      // Убираем лоадер, когда React смонтируется (примерно)
      window.addEventListener('load', () => {
        setTimeout(() => {
          const l = document.getElementById('loader');
          if(l) l.style.opacity = '0';
          setTimeout(() => l?.remove(), 500);
        }, 2000);
      });
    </script>
  </body>
</html>
