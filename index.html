    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      :root { --tg-bg: #030712; --tg-panel: #111827; --tg-accent: #38bdf8; --tg-text: #f8fafc; }
      body { background-color: var(--tg-bg); color: var(--tg-text); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }

      input[type="range"] { -webkit-appearance: none; width: 100%; height: 4px; background: #1f2937; border-radius: 2px; outline: none; }
      input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; background: var(--tg-accent); border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
      .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
