<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SigilCraft Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap');

      :root {
        --tg-theme-bg-color: #05070a;
        --tg-theme-secondary-bg-color: #0f1218;
        --tg-theme-text-color: #ffffff;
        --tg-theme-hint-color: #8b96a5;
        --tg-theme-button-color: #0ea5e9;
        --accent-glow: rgba(14, 165, 233, 0.2);
      }

      body {
        background-color: var(--tg-theme-bg-color);
        background-image: 
          radial-gradient(circle at 50% -20%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        color: var(--tg-theme-text-color);
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      .font-magic { font-family: 'Space Grotesk', sans-serif; }

      #root { height: 100vh; display: flex; flex-direction: column; }
      
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .sigil-portal::after {
        content: '';
        position: absolute;
        inset: -15px;
        background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        z-index: -1;
        animation: pulse-aura 4s ease-in-out infinite;
      }

      @keyframes pulse-aura {
        0%, 100% { opacity: 0.4; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
