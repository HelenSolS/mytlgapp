<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SigilCraft Elite</title>

    <!-- Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- AI Studio SDK -->
    <script src="https://www.gstatic.com/aistudio/live/aistudio.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #app {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #a0a0a0;
            font-size: 14px;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-image {
            width: 100%;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
        }

        .sigil-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .sigil-option {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .sigil-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .sigil-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>‚ú® SigilCraft Elite</h1>

        <div class="card">
            <div class="input-group">
                <label>üé¥ –í—ã–±–µ—Ä–∏ —Å–∏–≥–∏–ª:</label>
                <div class="sigil-grid" id="sigilGrid"></div>
            </div>

            <div class="input-group">
                <label>üåü –≠–ª–µ–º–µ–Ω—Ç:</label>
                <select id="elementSelect">
                    <option value="fire">üî• –û–≥–æ–Ω—å</option>
                    <option value="water">üíß –í–æ–¥–∞</option>
                    <option value="earth">üåç –ó–µ–º–ª—è</option>
                    <option value="air">üí® –í–æ–∑–¥—É—Ö</option>
                    <option value="spirit">‚ú® –î—É—Ö</option>
                </select>
            </div>

            <div class="input-group">
                <label>üé® –°—Ç–∏–ª—å:</label>
                <select id="styleSelect">
                    <option value="mystical">–ú–∏—Å—Ç–∏—á–µ—Å–∫–∏–π</option>
                    <option value="modern">–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π</option>
                    <option value="ancient">–î—Ä–µ–≤–Ω–∏–π</option>
                    <option value="cosmic">–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π</option>
                </select>
            </div>

            <button class="btn" id="generateBtn" onclick="generateImage()">
                <i class="fas fa-magic"></i> –°–æ–∑–¥–∞—Ç—å —Å–∏–≥–∏–ª
            </button>

            <div id="status"></div>
        </div>

        <div id="resultContainer"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();

            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º—É Telegram
            if (tg.themeParams?.bg_color) {
                document.body.style.background = tg.themeParams.bg_color;
            }
        }

        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —Å–∏–≥–∏–ª–æ–≤
        const SIGILS = [
            { id: 'protection', name: 'üõ°Ô∏è –ó–∞—â–∏—Ç–∞', emoji: 'üõ°Ô∏è' },
            { id: 'love', name: 'üíñ –õ—é–±–æ–≤—å', emoji: 'üíñ' },
            { id: 'wealth', name: 'üí∞ –ë–æ–≥–∞—Ç—Å—Ç–≤–æ', emoji: 'üí∞' },
            { id: 'wisdom', name: 'üìö –ú—É–¥—Ä–æ—Å—Ç—å', emoji: 'üìö' },
            { id: 'power', name: '‚ö° –°–∏–ª–∞', emoji: '‚ö°' },
            { id: 'healing', name: 'üåø –ò—Å—Ü–µ–ª–µ–Ω–∏–µ', emoji: 'üåø' }
        ];

        let selectedSigil = SIGILS[0];

        // –°–æ–∑–¥–∞—ë–º —Å–µ—Ç–∫—É —Å–∏–≥–∏–ª–æ–≤
        function initSigilGrid() {
            const grid = document.getElementById('sigilGrid');
            SIGILS.forEach((sigil, index) => {
                const option = document.createElement('div');
                option.className = 'sigil-option' + (index === 0 ? ' selected' : '');
                option.innerHTML = `<div style="font-size: 24px;">${sigil.emoji}</div><div style="font-size: 12px; margin-top: 4px;">${sigil.name.split(' ')[1]}</div>`;
                option.onclick = () => selectSigil(sigil, option);
                grid.appendChild(option);
            });
        }

        function selectSigil(sigil, element) {
            selectedSigil = sigil;
            document.querySelectorAll('.sigil-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        async function generateImage() {
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const resultContainer = document.getElementById('resultContainer');

            btn.disabled = true;
            status.innerHTML = '<div class="loading"><div class="spinner"></div><p>–°–æ–∑–¥–∞—é –º–∞–≥–∏—á–µ—Å–∫–∏–π —Å–∏–≥–∏–ª...</p></div>';
            resultContainer.innerHTML = '';

            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ AI Studio
                if (!window.aistudio) {
                    throw new Error('AI Studio –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ.');
                }

                // –ó–∞–ø—Ä–æ—Å API –∫–ª—é—á–∞
                if (!(await aistudio.hasSelectedApiKey())) {
                    status.innerHTML = '<div class="success">–í—ã–±–µ—Ä–∏ API –∫–ª—é—á –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è</div>';
                    await aistudio.openSelectKey();
                    btn.disabled = false;
                    status.innerHTML = '';
                    return;
                }

                const apiKey = await aistudio.getSelectedApiKey();
                if (!apiKey) {
                    throw new Error('API –∫–ª—é—á –Ω–µ –≤—ã–±—Ä–∞–Ω');
                }

                // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const element = document.getElementById('elementSelect').value;
                const style = document.getElementById('styleSelect').value;

                // –°–æ–∑–¥–∞—ë–º –ø—Ä–æ–º–ø—Ç
                const prompt = `Create a mystical sigil card for "${selectedSigil.name}". 
Element: ${element}. 
Style: ${style}, magical, glowing with ethereal energy.
High quality, detailed, professional occult art, symmetrical design, 
dark background with luminous symbols, 8k resolution.`;

                // –í—ã–∑—ã–≤–∞–µ–º Gemini API
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }],
                        generationConfig: {
                            temperature: 0.9,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 8192
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ API: ' + response.status);
                }

                const data = await response.json();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const imagePart = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData);

                if (imagePart?.inlineData) {
                    const imageUrl = `data:image/png;base64,${imagePart.inlineData.data}`;

                    resultContainer.innerHTML = `
                        <div class="card">
                            <h2 style="text-align: center; margin-bottom: 16px;">‚ú® –¢–≤–æ–π —Å–∏–≥–∏–ª –≥–æ—Ç–æ–≤!</h2>
                            <img src="${imageUrl}" class="result-image" alt="Generated Sigil">
                            <button class="btn" onclick="downloadImage('${imageUrl}')">
                                <i class="fas fa-download"></i> –°–∫–∞—á–∞—Ç—å
                            </button>
                        </div>
                    `;

                    status.innerHTML = '<div class="success">‚úÖ –°–∏–≥–∏–ª —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!</div>';

                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                } else {
                    throw new Error('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –±—ã–ª–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ');
                }

            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;

                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } finally {
                btn.disabled = false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        function downloadImage(dataUrl) {
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `sigil-${Date.now()}.png`;
            link.click();

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            initSigilGrid();
        });
    </script>
</body>
</html>
