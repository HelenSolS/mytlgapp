<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SigilCraft Elite</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Babel Standalone для компиляции TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            margin: 0;
            overflow: hidden;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
    </style>

    <!-- Import Maps для ESM модулей -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>

    <!-- TYPES.TS -->
    <script type="text/babel" data-type="module">
        export enum AppMode {
          SIGIL = 'Сигилы',
          ASSOCIATION = 'Ассоциации'
        }

        export enum ElementType {
          AIR = 'Воздух',
          WATER = 'Вода',
          FIRE = 'Огонь',
          EARTH = 'Земля',
          AETHER = 'Эфир',
          WEAVING = 'Плетение'
        }

        export enum BackgroundPreset {
          DARK_MINIMAL = 'Темный минимализм',
          LIGHT_MINIMAL = 'Светлый минимализм',
          COSMIC_NEBULA = 'Космическая туманность',
          HOLOGRAPHIC_GRADIENT = 'Голографический градиент',
          ETHEREAL_MIST = 'Эфирный туман',
          OBSIDIAN_CHAMBER = 'Обсидиановая камера'
        }

        export enum SymbolPosition {
          CENTER = 'Центр',
          TOP = 'Верх',
          BOTTOM = 'Низ'
        }

        export enum StrokeStyle {
          SHARP = 'Острые углы',
          ROUNDED = 'Округлые изгибы',
          DYNAMIC = 'Динамичный микс'
        }

        export enum RenderingStyle {
          CARTOON = 'Карикатурный/Мультяшный',
          COMIC = 'Комикс (Retro/Marvel)',
          PENCIL = 'Карандашный рисунок',
          INK = 'Черно-белая тушь',
          SKETCH = 'Живой эскиз',
          KAWAII = 'Милый (Kawaii)',
          HYPERREALISM = 'Гиперреализм',
          SCHEMATIC = 'Схематичный/Чертеж',
          CONVEX_3D = 'Выпуклый 3D рельеф',
          REALISM = 'Фотореализм'
        }

        export enum MagicVibe {
          GLOWING = 'Магическое сияние',
          MYSTERIOUS = 'Загадочный шепот',
          ETHEREAL = 'Эфирная пыль'
        }

        export const SIGIL_DATABASE = [
          { id: 1, name: "The Whisper", nameRu: "Шёпот", element: ElementType.AIR, visualTz: "Thin curved line, gently splitting into two branches", baseColor: "#87CEEB" },
          { id: 2, name: "Gate of Winds", nameRu: "Врата Ветров", element: ElementType.AIR, visualTz: "Two parallel vertical lines, between them a vortex shift", baseColor: "#87CEEB" },
          { id: 12, name: "The Ripple", nameRu: "Рябь", element: ElementType.WATER, visualTz: "Concentric circles, radiating from a point", baseColor: "#00CED1" },
          { id: 23, name: "The Spark", nameRu: "Искра", element: ElementType.FIRE, visualTz: "Small flash: short line + splitting", baseColor: "#FF8C00" },
          { id: 34, name: "Rootmark", nameRu: "Корень", element: ElementType.EARTH, visualTz: "Y-shaped or root-like line", baseColor: "#808000" },
          { id: 45, name: "Thread of Fate", nameRu: "Нить Судьбы", element: ElementType.AETHER, visualTz: "One vertical line - straight, inevitable", baseColor: "#FFD700" },
          { id: 66, name: "Catalyst", nameRu: "Катализатор", element: ElementType.WEAVING, visualTz: "Central point + diverging short rays", baseColor: "#FFD700" }
        ];

        window.AppTypes = {
          AppMode,
          ElementType,
          BackgroundPreset,
          SymbolPosition,
          StrokeStyle,
          RenderingStyle,
          MagicVibe,
          SIGIL_DATABASE
        };
    </script>

    <!-- GEMINI SERVICE -->
    <script type="text/babel" data-type="module">
        import { GoogleGenAI } from "@google/genai";

        const { AppMode, MagicVibe, RenderingStyle } = window.AppTypes;

        export const generateCardImage = async (config) => {
          // КРИТИЧНО: Используем AI Studio SDK
          if (!window.aistudio) {
            throw new Error('AI Studio SDK не загружен. Перезагрузи приложение.');
          }

          // Проверяем наличие API ключа
          if (!(await aistudio.hasSelectedApiKey())) {
            await aistudio.openSelectKey();
            throw new Error('API ключ не выбран');
          }

          const apiKey = await aistudio.getSelectedApiKey();
          if (!apiKey) {
            throw new Error('API ключ не получен');
          }

          const ai = new GoogleGenAI({ apiKey });

          let prompt = "";

          const getStyleDescription = (style) => {
            switch(style) {
              case RenderingStyle.CARTOON: return "Bold, stylized illustration with expressive shapes and dynamic line work.";
              case RenderingStyle.COMIC: return "Classic American comic book style, vibrant halftones (Ben-Day dots), thick ink outlines, and dynamic action-oriented shading.";
              case RenderingStyle.PENCIL: return "Detailed graphite pencil drawing with realistic cross-hatching and paper grain.";
              case RenderingStyle.INK: return "Sharp black ink wash, calligraphic precision, heavy contrast, master pen work.";
              case RenderingStyle.SKETCH: return "Loose charcoal or lead sketch with artistic construction lines and raw texture.";
              case RenderingStyle.KAWAII: return "Cute, simplified aesthetic with rounded proportions and clean outlines.";
              case RenderingStyle.HYPERREALISM: return "Extreme micro-detail, professional studio depth, cinematic lighting textures.";
              case RenderingStyle.SCHEMATIC: return "Technical drafting style, precise mathematical lines, architectural blueprint aesthetic.";
              case RenderingStyle.CONVEX_3D: return "3D embossed material relief with physical shadows and tactile volume.";
              case RenderingStyle.REALISM: return "Professional photographic aesthetic with accurate surface materials.";
              default: return "";
            }
          };

          const colorInstruction = config.isMonochrome 
            ? "STRICT MONOCHROME: High-contrast black and white. Newspaper ink aesthetic. Use sharp ink blacks and pure paper whites. NO colors, NO sepia, NO gray tints. If applicable, use newspaper-style halftone patterns." 
            : "VIBRANT COLOR: Rich, saturated hues and professional color grading.";

          const styleBase = getStyleDescription(config.renderingStyle);

          const textDrawingInstruction = config.allowAiText 
            ? "AI TEXT ALLOWED: The model is allowed to include artistic text elements, speech bubbles, sound effects (like 'POW', 'BOOM'), or labels naturally within the artwork."
            : "STRICTLY NO TEXT: Do not include any written words, letters, symbols, speech bubbles, or typography within the main visual art area. Pure graphics only.";

          if (config.mode === AppMode.SIGIL) {
            const thicknessDesc = config.lineThickness < 1.5 
              ? "ultra-fine needle-thin strokes"
              : config.lineThickness < 3.0
              ? "refined lines with elegant weight"
              : `heavy, powerful and bold lines`;

            const glowDescription = config.glowIntensity < 15 
              ? "a ghostly subtle whisper of energy" 
              : config.glowIntensity < 50 
              ? "a radiant magical atmosphere" 
              : `an intense pulsating energy aura`;

            let vibeDetail = "";
            switch(config.magicVibe) {
              case MagicVibe.GLOWING: vibeDetail = "Surrounded by crystalline light shards."; break;
              case MagicVibe.MYSTERIOUS: vibeDetail = "Wrapped in swirling dark smoke and enigmatic shadows."; break;
              case MagicVibe.ETHEREAL: vibeDetail = "Dusted with shimmering cosmic particles."; break;
            }

            const frameStyle = config.showBorder 
              ? `A high-quality physical collector's card frame with intricate borders.`
              : "No frame, cinematic edge-to-edge composition.";

            const inscriptionInstruction = config.showInscription
              ? `At the bottom of the card, the word "${config.symbolName.toUpperCase()}" is cleanly engraved into the frame.`
              : "Do not add any specific label text for the symbol name.";

            const auraColorStr = config.isMonochrome ? "grayscale contrast levels" : config.auraColor;
            const positionDesc = `The symbol is at the ${config.position.toLowerCase()} with scale ${config.symbolSize}%.`;

            prompt = `
              COLLECTIBLE ART SYNTHESIS.
              OBJECT: Mystical artifact card.
              CENTRAL SYMBOL: "${config.visualTz}".
              COMPOSITION: ${positionDesc}.
              COLOR MODE: ${colorInstruction}.
              STYLE: ${styleBase}.
              TEXT RULES: ${textDrawingInstruction}
              LINE TREATMENT: ${thicknessDesc}.
              ENERGY: ${config.magicVibe}. ${vibeDetail}
              LIGHTING: ${glowDescription} (Aura expressed as ${auraColorStr}).
              BACKGROUND: ${config.backgroundPreset}.
              FRAME: ${frameStyle}
              UI INSCRIPTION: ${inscriptionInstruction}
              TECHNICAL: 8k resolution, crisp textures, dramatic lighting.
            `;
          } else {
            prompt = `
              CONCEPTUAL PHILOSOPHICAL ART.
              SUBJECT: "${config.conceptWord}".
              COLOR MODE: ${colorInstruction}.
              STYLE: ${styleBase}. 
              TEXT RULES: ${textDrawingInstruction}
              ATMOSPHERE: Poetic, evocative, masterfully minimalist.
              COMPOSITION: Powerful use of negative space and stark visual metaphor.
              VISUAL METAPHOR: If the subject involves people or crowds, use silhouettes or detailed pen-and-ink figures consistent with the chosen style.
            `;
          }

          const contents = {
            parts: [{ text: prompt }]
          };

          if (config.mode === AppMode.SIGIL && config.referenceImage) {
            const base64Data = config.referenceImage.split(',')[1] || config.referenceImage;
            contents.parts.unshift({
              inlineData: {
                mimeType: 'image/png',
                data: base64Data,
              }
            });
          }

          try {
            const response = await ai.models.generateContent({
              model: 'gemini-2.5-flash-image',
              contents,
              config: {
                imageConfig: {
                  aspectRatio: "1:1",
                }
              },
            });

            let imageUrl = '';
            for (const part of response.candidates[0].content.parts) {
              if (part.inlineData) {
                imageUrl = `data:image/png;base64,${part.inlineData.data}`;
              }
            }

            if (!imageUrl) throw new Error("Синтез завершен без данных изображения.");
            return { imageUrl, description: "" };
          } catch (error) {
            const enhancedError = new Error(error.message || "Ошибка соединения с Gemini");
            enhancedError.status = error.status || error.code || "API_PROTOCOL_ERROR";
            console.error("Gemini Protocol Error:", enhancedError);
            throw enhancedError;
          }
        };

        window.geminiService = { generateCardImage };
    </script>

    <!-- Загружаем остальные компоненты и запускаем приложение -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';

        const { 
          AppMode, 
          ElementType, 
          BackgroundPreset, 
          SymbolPosition, 
          StrokeStyle, 
          RenderingStyle, 
          MagicVibe,
          SIGIL_DATABASE 
        } = window.AppTypes;

        const { generateCardImage } = window.geminiService;

        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
          tg.ready();
          tg.expand();
          if (tg.themeParams?.bg_color) {
            document.body.style.backgroundColor = tg.themeParams.bg_color;
          }
          console.log('✅ Telegram WebApp инициализирован');
        }

        // CONTROL PANEL COMPONENT (упрощённая версия для встраивания)
        const ControlPanel = ({ config, onChange, onGenerate, isGenerating }) => {
          const handleChange = (key, value) => {
            onChange({ ...config, [key]: value });
          };

          const onSymbolSelect = (e) => {
            const id = parseInt(e.target.value);
            const template = SIGIL_DATABASE.find(s => s.id === id);
            if (template) {
              onChange({
                ...config,
                selectedSymbolId: id,
                symbolNumber: `#${id.toString().padStart(3, '0')}`,
                symbolName: template.nameRu,
                element: template.element,
                visualTz: template.visualTz,
                auraColor: template.baseColor
              });
            }
          };

          const labelClass = "text-[9px] font-black text-gray-500 uppercase tracking-widest mb-3";
          const inputBg = "w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[12px] text-white focus:outline-none focus:border-indigo-500/50 transition-all";

          return (
            <div className="h-full flex flex-col bg-[#0a0a0a]">
              <div className="flex items-center gap-4 p-8 border-b border-white/5">
                <div className="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                  <i className="fa-solid fa-wand-magic-sparkles text-white text-xl"></i>
                </div>
                <div>
                  <h1 className="text-xl font-black text-white uppercase italic leading-none mb-1">Sigil Craft</h1>
                  <p className="text-[9px] text-gray-600 font-bold uppercase tracking-widest">Collector Studio PRO</p>
                </div>
              </div>

              <div className="flex-1 overflow-y-auto p-8 space-y-8">
                <div className="flex gap-2 p-1.5 bg-white/5 rounded-2xl border border-white/5">
                  <button 
                    onClick={() => handleChange('mode', AppMode.SIGIL)} 
                    className={`flex-1 py-2.5 text-[10px] font-black uppercase rounded-xl transition-all ${config.mode === AppMode.SIGIL ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-500 hover:text-gray-300'}`}
                  >
                    Сигилы
                  </button>
                  <button 
                    onClick={() => handleChange('mode', AppMode.ASSOCIATION)} 
                    className={`flex-1 py-2.5 text-[10px] font-black uppercase rounded-xl transition-all ${config.mode === AppMode.ASSOCIATION ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-500 hover:text-gray-300'}`}
                  >
                    Ассоциации
                  </button>
                </div>

                {config.mode === AppMode.SIGIL ? (
                  <section className="space-y-6">
                    <div>
                      <div className={labelClass}>Выбор базового знака</div>
                      <select value={config.selectedSymbolId} onChange={onSymbolSelect} className={inputBg}>
                        {SIGIL_DATABASE.map(s => <option key={s.id} value={s.id}>#{s.id.toString().padStart(3, '0')} — {s.nameRu}</option>)}
                      </select>
                    </div>

                    <div>
                      <div className={labelClass}>
                        <span>Толщина линий</span>
                        <span className="text-indigo-400 font-mono text-[8px]">{config.lineThickness.toFixed(1)}px</span>
                      </div>
                      <input 
                        type="range" min="1.0" max="5.0" step="0.1" value={config.lineThickness} 
                        onChange={(e) => handleChange('lineThickness', parseFloat(e.target.value))}
                        className="w-full accent-indigo-500 h-1 bg-white/10 rounded-full"
                      />
                    </div>
                  </section>
                ) : (
                  <section className="space-y-6">
                    <div>
                      <div className={labelClass}>Концептуальный запрос</div>
                      <textarea 
                        value={config.conceptWord}
                        onChange={(e) => handleChange('conceptWord', e.target.value)}
                        placeholder="Опишите идею для визуализации..."
                        className={`${inputBg} min-h-[100px] resize-none`}
                      />
                    </div>
                  </section>
                )}

                <section className="space-y-6 border-t border-white/5 pt-8">
                  <div>
                    <div className={labelClass}>Художественный стиль</div>
                    <select value={config.renderingStyle} onChange={(e) => handleChange('renderingStyle', e.target.value)} className={inputBg}>
                      {Object.values(RenderingStyle).map(v => <option key={v} value={v}>{v}</option>)}
                    </select>
                  </div>

                  <div>
                    <div className={labelClass}>
                      <span>Масштаб объекта</span>
                      <span className="text-indigo-400 font-mono text-[8px]">{config.symbolSize}%</span>
                    </div>
                    <input 
                      type="range" min="20" max="90" value={config.symbolSize} 
                      onChange={(e) => handleChange('symbolSize', parseInt(e.target.value))}
                      className="w-full accent-indigo-500 h-1 bg-white/10 rounded-full"
                    />
                  </div>
                </section>
              </div>

              <div className="p-8 bg-[#0a0a0a] border-t border-white/5">
                <button 
                  onClick={onGenerate} 
                  disabled={isGenerating || (config.mode === AppMode.ASSOCIATION && !config.conceptWord.trim())} 
                  className={`w-full py-5 rounded-2xl font-black text-[12px] tracking-[0.3em] flex items-center justify-center gap-4 transition-all uppercase shadow-2xl ${isGenerating ? 'bg-neutral-800 text-gray-600' : 'bg-white text-black hover:scale-[1.02]'}`}
                >
                  {isGenerating ? <i className="fa-solid fa-atom fa-spin text-indigo-500"></i> : <i className="fa-solid fa-bolt"></i>}
                  <span>{isGenerating ? 'Синтезирую...' : 'Синтезировать'}</span>
                </button>
              </div>
            </div>
          );
        };

        // MAIN APP COMPONENT
        const FIRST_SYMBOL = SIGIL_DATABASE[0];
        const INITIAL_CONFIG = {
          mode: AppMode.SIGIL,
          collectionName: 'Хроники Этериса',
          isMonochrome: false,
          strokeStyle: StrokeStyle.DYNAMIC,
          renderingStyle: RenderingStyle.CONVEX_3D,
          magicVibe: MagicVibe.GLOWING,
          backgroundPreset: BackgroundPreset.DARK_MINIMAL,
          showBorder: true,
          showInscription: false,
          allowAiText: false,
          selectedSymbolId: FIRST_SYMBOL.id,
          symbolNumber: '#001',
          symbolName: FIRST_SYMBOL.nameRu,
          element: FIRST_SYMBOL.element,
          visualTz: FIRST_SYMBOL.visualTz,
          auraColor: FIRST_SYMBOL.baseColor,
          lineThickness: 2.0,
          glowIntensity: 20,
          symbolSize: 55,
          position: SymbolPosition.CENTER,
          conceptWord: ''
        };

        const App = () => {
          const [config, setConfig] = useState(INITIAL_CONFIG);
          const [result, setResult] = useState(null);
          const [isGenerating, setIsGenerating] = useState(false);
          const [error, setError] = useState(null);

          const handleGenerate = async () => {
            setIsGenerating(true);
            setError(null);
            try {
              const res = await generateCardImage(config);
              setResult(res);
              if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
              }
            } catch (err) {
              setError(err.message || "Ошибка протокола синтеза");
              if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
              }
            } finally {
              setIsGenerating(false);
            }
          };

          return (
            <div className="flex flex-col md:flex-row h-screen w-full bg-[#050505] overflow-hidden font-sans text-white">
              <aside className="w-full md:w-[400px] h-[50vh] md:h-full flex-shrink-0 z-20 shadow-2xl relative border-b md:border-b-0 md:border-r border-white/5 bg-[#0a0a0a] overflow-hidden">
                <ControlPanel 
                  config={config} 
                  onChange={setConfig} 
                  onGenerate={handleGenerate} 
                  isGenerating={isGenerating} 
                />
              </aside>

              <main className="flex-1 relative flex flex-col items-center justify-center p-6 md:p-12 overflow-hidden">
                <div className="relative z-10 w-full max-w-[320px] sm:max-w-[500px] md:max-w-[700px] aspect-square rounded-[2rem] md:rounded-[3.5rem] overflow-hidden bg-black shadow-[0_0_80px_rgba(0,0,0,1)] border border-white/[0.08]">
                  {isGenerating ? (
                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-black/95 z-30">
                      <div className="relative w-24 h-24 md:w-40 md:h-40 mb-4 md:mb-8">
                        <svg className="w-full h-full animate-spin" viewBox="0 0 100 100">
                          <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" strokeWidth="3" className="text-indigo-500" strokeDasharray="60 180" strokeLinecap="round" />
                        </svg>
                      </div>
                      <div className="text-[10px] md:text-[14px] text-indigo-400 font-black tracking-[0.4em] uppercase animate-pulse">Синтез...</div>
                    </div>
                  ) : result ? (
                    <img src={result.imageUrl} alt="Artifact" className="w-full h-full object-cover p-0.5" />
                  ) : (
                    <div className="absolute inset-0 flex flex-col items-center justify-center text-center p-6 md:p-12 opacity-20">
                      <i className="fa-solid fa-fingerprint text-gray-700 text-5xl md:text-7xl mb-4 md:mb-8"></i>
                      <h3 className="text-lg md:text-2xl font-black text-white/50 mb-2 uppercase italic tracking-widest">Готов к работе</h3>
                    </div>
                  )}

                  {error && (
                    <div className="absolute inset-0 bg-red-950/20 backdrop-blur-xl flex items-center justify-center z-50 p-6 md:p-12">
                      <div className="bg-black/90 border border-red-500/30 p-6 md:p-10 rounded-[2rem] md:rounded-[3rem] text-center max-w-sm shadow-2xl">
                        <i className="fa-solid fa-triangle-exclamation text-red-500 text-2xl md:text-3xl mb-4"></i>
                        <p className="text-white text-xs md:text-sm font-medium mb-6">{error}</p>
                        <button onClick={() => setError(null)} className="px-6 md:px-8 py-2 md:py-3 bg-white text-black text-[8px] md:text-[10px] font-black uppercase rounded-full tracking-widest">Сброс</button>
                      </div>
                    </div>
                  )}
                </div>
              </main>
            </div>
          );
        };

        // Запускаем приложение
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        console.log('✅ Приложение запущено!');
    </script>
</body>
</html>
