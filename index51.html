    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {

      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 24px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      border: 1px solid rgba(102, 126, 234, 0.3);

    }

    .modal p {

    }

      font-size: 13px;
      text-decoration: underline;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 13px;
      margin-top: 12px;
    }

    .modal button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 12px;
      cursor: pointer;
    }

    /* –≠–∫—Ä–∞–Ω—ã */
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .screen.hidden {
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }

    .screen.prev {
      transform: translateX(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border: none;
      width: 100%;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 14px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 14px;
      text-align: center;

      color: rgba(255, 255, 255, 0.8);

    async function loadTeamApiKey() {
      try {
        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ api-key.txt
        const response = await fetch('api-key.txt');

          if (trimmedKey && trimmedKey !== 'AIzaSyYOUR_API_KEY_HERE') {
            window.TEAM_API_KEY = trimmedKey;
